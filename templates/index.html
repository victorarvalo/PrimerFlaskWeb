{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog Con Plantilla {% endblock %}</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <h4>{{post['content']}}</h4>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
